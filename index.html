<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Здоровье: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Золото: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Пойти в магазин</button>
        <button id="button2">Пойти в пещеру</button>
        <button id="button3">Сразиться с драконом</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Имя монстра: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Здоровье: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Добро пожаловать в игру Dragon Repeller. Вы должны победить дракона, который мешает людям покинуть город. Вы находитесь на городской площади. Куда вы хотите отправиться? Используйте кнопки выше.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
